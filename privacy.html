<html lang="en">
  <head>
    <!-- Setting the title -->
    <title> Kalt — Privacy </title>
    <!-- Including the base stylesheet -->
    <link rel="stylesheet" href="css/base.css">
    <!-- Defining the character set used -->
    <meta charset="UTF-8">
    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asking search engines not to index the website: -->
    <meta name=”robots” content=”noindex”>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
    <link rel="manifest" href="media/favicon/site.webmanifest">
  </head>
  <body>
    <header>
      <button class="logo">
        <a href="/"><span>Kalt</span> — Privacy</a>
      </button>
      <nav class="menu">
        <button class="menu">
          menu
        </button>
        <ul>
        </ul>
      </nav>
    </header>

    <!--
      Start the homepage
    -->
    <div class="page" id="privacy">

      <div class="section" id="documents">
        <h2 class="title">
          Privacy
        </h2>
        <p>
          We do not store any data on anyone.
        </p>
      </div>
    </div>
    <!-- Including jquery -->
    <script src="js/lib/jq.js"></script>
    <!-- Including tilt.js for <div class="insignia"> -->
    <script src="js/lib/tilt.js"></script>
    <!-- Including base javascript -->
    <script src="js/base.js"></script>
    <!-- Enabling tilt js -->
    <script>
      $('.js-tilt').tilt({
          reset: false
      })
    </script>
  </body>

</html>
