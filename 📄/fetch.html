<html lang="en">
  <head>
    <!-- Setting the title -->
    <title> Kalt — Documents</title>
    <!-- Including the base stylesheet -->
    <link rel="stylesheet" href="https://kalt.co/css/base.css">
    <!-- Defining the character set used -->
    <meta charset="UTF-8">
    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asking search engines not to index the website: -->
    <meta name=”robots” content=”noindex”>
    <!-- Adding description -->
		<meta name="description" content="Our document archive">
		<!-- Adding theme color -->
		<meta name="theme-color" content="#FCF9F2"/>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.kalt.co/media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.kalt.co/media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.kalt.co/media/favicon/favicon-16x16.png">
  </head>
  <body>
    <header>
			<a href="/">
	      <button class="logo"><span>Kalt</span> — Documents</button>
			</a>
      <nav class="menu">
				<a href="https://kalt.co/menu.html">
	        <button class="menu">
	          menu
	        </button>
				</a>
        <ul id="main">
        </ul>
				<ul id="contextual">
				</ul>
      </nav>
    </header>

    <!--
      Start the documents page
    -->
    <div class="page">

      <div class="section" id="documents">
        <h2 class="title">
          Documents
        </h2>
        <nav>
          <ol id="document_list">
          </ol>
        </nav>
      </div>
    </div>
    <!-- Including jquery -->
    <script src="https://kalt.co/js/lib/jq.js"></script>
    <!-- Generating the menu -->
    <script src="https://kalt.co/js/menu.js"></script>
		<script>


			const space = "xdtovtw3dsvp";
			const content = "documents"; // content type
			const token = "rZP5wX9KmtkpApVSxPK_e9mnYImLR7wi7MbepyyFxgw";
			const object = document.getElementById("document_list");


			async function getEntries(){
				// Get the fields
				await fetch(
				  "https://cdn.contentful.com/spaces/" +
				  space +
				  "/environments/master/entries/?access_token=" + token + "&content_type=" + content).then(res => {
					return res.json()
				}).then(data => {
						data.items.forEach((item)=>{
							object.insertAdjacentHTML('beforeend', '<li><span class="category">' + item.fields.category + '</span><span class="subject"><a href="' + item.sys.id + '">' + item.fields.title + '</a></span><span class="date">' + item.fields.publishedDate.slice(0,4) + '</span></li>');
						});
					});
				};
				// Get the artist
				getEntries();

		</script>


  </body>

</html>
