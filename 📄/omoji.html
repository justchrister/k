<html lang="en">
  <head>
    <!-- Setting the title -->
    <title> Kalt — Omoji </title>
		<!-- prefetching from the cdn -->
		<link rel="preload" href="https://kalt.co/css/base.css" as="style">
		<link rel="preload" href="https://cdn.kalt.co/js/lib/jq.js" as="script">
		<link rel="preconnect" href="https://cdn.kalt.co">
    <!-- Including the base stylesheet -->
    <link rel="stylesheet" href="https://kalt.co/css/base.css">
		<style type="text/css">omoji { background-size:contain;color:transparent;background-repeat:no-repeat;}</style>
    <!-- Defining the character set used -->
    <meta charset="UTF-8">
    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asking search engines not to index the website: -->
    <meta name=”robots” content=”noindex”>
    <!-- Adding description -->
		<meta name="description" content="Carefully curated art">
		<!-- Adding theme color -->
		<meta name="theme-color" content="#FCF9F2"/>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.kalt.co/media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.kalt.co/media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.kalt.co/media/favicon/favicon-16x16.png">
  </head>
  <body>
    <header>
			<a href="/">
	      <button class="logo"><span>Kalt</span> — Omoji</button>
			</a>
      <nav class="menu">
        <button class="menu">
          menu
        </button>
        <ul>
        </ul>
      </nav>
    </header>

    <!--
      Start the homepage
    -->
    <div class="page omoji">

      <div class="section">
				<div class="block">
	        <h2 class="title" style="font-family:helvetica;">
	          Omoji
	        </h2>
	        <p>
	          Be playful and stay serious all at once, clean communication has never been so easy.
	        </p>
				</div>
				<div class="block">
					<p>
						1. Add the javascript, right before the body tag.
						<input type="text" style="font-family:monospace;font-size:70%;" value="<script src='https://omoji.kalt.co/go.js'></script>">
						2. Watch the Emoji's, and emoticons get replaced by beautiful Omoji's.
					</p>
				</div>
				<div class="block">
					<br>
					<p style="font-size:300%;text-align:center;">
						😊 → <omoji style="background-image:url(https://cdn.kalt.co/media/omoji/super-happy.svg);">😊</omoji>
					</p>
					<br>
				</div>
      </div>
    </div>
    <!-- Including jquery -->
    <script src="https://cdn.kalt.co/js/lib/jq.js"></script>
    <!-- Including base javascript -->
    <script src="https://kalt.co/js/menu.js"></script>
    <!-- Including Omoji script -->
  </body>

</html>
