<html>
  <head>
    <!-- Setting the title -->
    <title> Kalt — Store </title>
    <!-- Including the base stylesheet -->
    <link rel="stylesheet" href="css/base.css">
    <!-- Defining the character set used -->
    <meta charset="UTF-8">
    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asking search engines not to index the website: -->
    <meta name=”robots” content=”noindex”>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
    <link rel="manifest" href="media/favicon/site.webmanifest">
  </head>
  <body>
    <header>
      <button class="logo">
        <a href="/"><span>Kalt</span>— Store</a>
      </button>
      <nav class="menu">
        <button class="menu">
          menu
        </button>
        <ul>
        </ul>
      </nav>
    </header>

    <!--
      Start the store
    -->
    <div class="page" id="store">

      <!--
        Featured section
      -->
      <div class="section" id="intro">
        <h1>
          Find and invest in an artwork you truly love
        </h1>
        <p>
          We curate art from upencoming artists worldwide that you can decorate your
        </p>
        <input type="text" class="search"   placeholder="Search" ></input>
      </div>
      <div class="section grid" id="store">
      </div>
    </div>
    <!-- Including jquery -->
    <script src="js/lib/jq.js"></script>
    <!-- Including list.js for search and filter functionality -->
    <script src="js/lib/list.js"></script>
    <!-- Including base javascript -->
    <script src="js/base.js"></script>
    <!-- Including store javascript -->
    <script src="js/artworks.js"></script>
    <!-- Including store javascript -->
    <script src="js/store.js"></script>
  </body>

</html>
