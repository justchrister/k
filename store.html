<html lang="en">
  <head>
    <!-- Setting the title -->
    <title> Kalt — Store </title>
    <!-- Including the base stylesheet -->
    <link rel="stylesheet" href="css/base.css">
    <!-- Defining the character set used -->
    <meta charset="UTF-8">
    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asking search engines not to index the website: -->
    <meta name=”robots” content=”noindex”>
    <!-- Adding description -->
		<meta name="description" content="Carefully curated art">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
    <link rel="manifest" href="media/favicon/site.webmanifest">
  </head>
  <body>
    <header>
      <button class="logo">
        <a href="/"><span>Kalt </span>— Store</a>
      </button>
      <nav class="menu">
        <button class="menu">
          menu
        </button>
        <ul>
        </ul>
      </nav>
    </header>

    <!--
      Start the store
    -->
    <div class="page">

      <!--
        Featured section
      -->
      <div class="section" id="intro">
        <h1>
          Find carefully curated art
        </h1>
        <p>
          We curate art from upencoming artists worldwide that you can decorate your
        </p>
        <input type="text" class="search"   placeholder="Search" ></input>
      </div>
      <div class="section grid list" id="store">
      </div>
    </div>
    <!-- Including jquery -->
    <script src="js/lib/jq.js"></script>
    <!-- Including base javascript -->
    <script src="js/base.js"></script>
    <!-- Including store javascript -->
    <script src="js/artworks.js"></script>
    <!-- Including store javascript -->
    <script>

			function createArtwork(artworkData) {
			  var artworkTemplate = [
					'<a href="artwork.html?id=',
					artworkData.artid,
					'">',
					'<div class="item">',
					'<div class="image" style="background-image:url(',
					artworkData.image,
				  ');"></div>',
					'<div class="body">',
					'<h2 class="title">',
					artworkData.title,
					'</h2>',
					'<p class="byline">',
					artworkData.byline,
					'</p>',
					'</div>',
					'<button class="more">',
					'300 000 /nok',
					'</a>',
					'</button>',
					'</div>',
					'</a>'
			  ];

			  // a jQuery node
			  return $(artworkTemplate.join(''));
			}

			var items = $();
			// Store all the card nodes
			artworks.forEach(function(item, i) {
			  items = items.add(createArtwork(item));
			});

			// Add them to the page... for instance the <body>
			$(function() {
			  $('.grid#store').append(items);
			});

		</script>
  </body>

</html>
