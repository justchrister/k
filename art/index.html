<html lang="en">
  <head>
    <!-- Setting the title -->
    <title> Kalt — Art collection </title>
		<!-- prefetching from the cdn -->
		<link rel="preload" href="https://kalt.co/css/base.css" as="style">
		<link rel="preload" href="https://cdn.kalt.co/js/lib/jq.js" as="script">
		<!-- preconnecting to the cdn to get the images quicker -->
		<link rel="preconnect" href="https://cdn.kalt.co">
    <!-- Including the base stylesheet -->
    <link rel="stylesheet" href="https://kalt.co/css/base.css">
    <!-- Defining the character set used -->
    <meta charset="UTF-8">
    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asking search engines not to index the website: -->
    <meta name=”robots” content=”noindex”>
    <!-- Adding description -->
		<meta name="description" content="Carefully curated art">
		<!-- Adding theme color -->
		<meta name="theme-color" content="#FCF9F2"/>
    <!-- Favicon -->
		<style>
		.item{
			display:none;
		}
		.item.active{
			display:block;
		}
		</style>
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.kalt.co/media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.kalt.co/media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.kalt.co/media/favicon/favicon-16x16.png">
  </head>
  <body>
    <header>
			<a href="/">
	      <button class="logo"><span>Kalt </span>— Art collection</button>
			</a>
      <nav class="menu">
        <button class="menu">
          menu
        </button>
        <ul>
        </ul>
      </nav>
    </header>

    <!--
      Start the store
    -->
    <div class="page" id="art">

      <!--
        Featured section
      -->
      <div class="section">
        <h1>
          Find carefully curated art
        </h1>
        <p>
          We curate art from upencoming and established artists from all around the world.
        </p>
        <!--<input type="text" class="search"   placeholder="Search" ></input>-->
      </div>
      <div class="section grid list" id="store">
      </div>
    </div>
    <!-- Including jquery -->
    <script src="https://cdn.kalt.co/js/lib/jq.js"></script>
    <!-- Including artwork array -->
    <script src="https://kalt.co/js/artworks.js"></script>
    <!-- Including store javascript -->
    <script>

			function createArtwork(artworkData) {
			  var artworkTemplate = [
					'<a href="/→?id=',
					artworkData.artid,
					'">',
					'<div class="item active">',
					'<div class="image" style="filter:grayscale(0);background-image:url(',
					artworkData.image,
				  ');"></div>',
					'<div class="body">',
					'<h2 class="title">',
					artworkData.title,
					'</h2>',
					'<p class="byline">',
					artworkData.byline,
					'</p>',
					'</div>',
					'<button class="more">est ',
					artworkData.price,' ',
					artworkData.currency,
					'</button>',
					'</div>',
					'</a>'
			  ];

			  // a jQuery node
			  return $(artworkTemplate.join(''));
			}

			var items = $();
			// Store all the card nodes
			artworks.forEach(function(item, i) {
			  items = items.add(createArtwork(item));
			});

			// Add them to the page... for instance the <body>
			$(function() {
			  $('.grid#store').append(items);
			});
			jQuery.expr[':'].contains = function(a, i, m) {
			  return jQuery(a).text().toUpperCase()
			      .indexOf(m[3].toUpperCase()) >= 0;
			};
			$('.search').on('input', function() {
			  var something = $('.search').val();
				$('h2:contains(' + something + ')').closest(".item").addClass('active');
				$('h2:not(:contains('+ something +'))').closest(".item").removeClass('active');
			});



		</script>
    <!-- Generating the menu -->
    <script src="https://kalt.co/js/menu.js"></script>
  </body>

</html>
